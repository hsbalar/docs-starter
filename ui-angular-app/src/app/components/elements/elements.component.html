<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h3 class="h2" (click)="doL()">Element Instances</h3>
</div>
<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error.isError">
  <strong>Error!</strong>
  <p>{{error?.message}}</p>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="card-columns">
  <div class="loaders" *ngIf="loading">
    <div class="loader circle-loader-1"></div>
  </div>
  <div class="card point instance" *ngFor="let row of data" (click)="instanceClick(row)">
    <img [src]="'https://my-staging.cloudelements.io/assets/img/elements/' + row.element.logo + '.svg'" class="card-img-top" alt="..."
    height="150px;">
    <div class="card-body">
      <h5 class="card-title">{{row.element.name}}</h5>
      <span class="badge badge-secondary" *ngFor="let i of row.tags">{{i}}</span>
    </div>
  </div>
</div>
